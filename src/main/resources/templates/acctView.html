<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<main class="container">
    <h1>Account</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Id</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${acct.id}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${acct.name}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Type</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${acct.type}"></p>
        </div>
    </div>
    <a class="btn btn-primary" th:href="@{/acctEdit(id=${acct.id})}">Edit</a>
    <a class="btn btn-secondary" th:href="@{/acctReconcile(id=${acct.id})}">Reconcile</a>
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Debit Name</th>
            <th>Credit Name</th>
            <th>Post Date</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tran:${trans}">
            <td th:text="${tran.id}"></td>
            <td th:text="${tran.debitAcct}==null?'':${tran.debitAcct.name}"></td>
            <td th:text="${tran.creditAcct}==null?'':${tran.creditAcct.name}"></td>
            <td th:text="${tran.postDate}"></td>
            <td th:text="${tran.amount}"></td>
        </tbody>
    </table>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
