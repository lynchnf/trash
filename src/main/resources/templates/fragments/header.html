<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">Accounts</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/acctList}">Acct List</a>
                        <a class="dropdown-item" th:href="@{/acctEdit}">Add Acct</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">Payees</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/payeeList}">Payee List</a>
                        <a class="dropdown-item" th:href="@{/payeeEdit}">Add Payee</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">Payables</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/payableList}">Payable List</a>
                        <a class="dropdown-item" th:href="@{/payableEdit}">Add Payable</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">Payments</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/paymentList}">Payment List</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/categoryList}">Category List</a>
                        <a class="dropdown-item" th:href="@{/categoryEdit}">Add Category</a>
                        <a class="dropdown-item" th:href="@{/patternList}">Category Patterns</a>
                        <a class="dropdown-item" th:href="@{/tranAssign}">Auto Assign</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">Data Files</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/dataFileList}">Data File List</a>
                    </div>
                </li>
                <li class="d-md-none">
                    <span th:replace="fragments/version::version"></span>
                </li>
            </ul>
        </div>
        <div class="d-none d-md-block">
            <span th:replace="fragments/version::version"></span>
        </div>
    </nav>
</header>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
