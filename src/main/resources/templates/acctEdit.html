<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/menu::menu"></header>
<main class="container">
    <h1>Account Edit</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <form th:action="@{/acctEdit}" th:object="${acctForm}" method="post">
        <ul class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
            <li th:each="err:${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <input type="hidden" th:field="*{ofxOrganization}"/>
        <input type="hidden" th:field="*{ofxFid}"/>
        <input type="hidden" th:field="*{ofxBankId}"/>
        <input type="hidden" th:field="*{newEntity}"/>
        <input type="hidden" th:field="*{oldNumber}"/>
        <input type="hidden" th:field="*{oldEffDate}"/>
        <input type="hidden" th:field="*{dataFileId}"/>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{type}" th:errorclass="is-invalid">
                            <option class="placeholder" value="">select</option>
                            <option th:each="acctType:${T(norman.trash.domain.AcctType).values()}"
                                    th:value="${acctType}"
                                    th:text="${acctType}" th:selected="*{type} == ${acctType}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Credit Limit</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{creditLimit}" th:errorclass="is-invalid"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Organization</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext" th:text="${acctForm.ofxOrganization}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">FID</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext" th:text="${acctForm.ofxFid}"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{addressName}" th:errorclass="is-invalid"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Line 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{address1}" th:errorclass="is-invalid"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Line 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{address2}" th:errorclass="is-invalid"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">City, State, Zip</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{city}" th:errorclass="is-invalid"/>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:field="*{state}" th:errorclass="is-invalid"/>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{zipCode}" th:errorclass="is-invalid"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{phoneNumber}" th:errorclass="is-invalid"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Bank Id</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" th:text="${acctForm.ofxBankId}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Account Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{number}" th:errorclass="is-invalid"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Effective Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{effDate}" th:errorclass="is-invalid"
                               placeholder="M/d/yyyy"/>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${acctForm.id}==null" class="form-group row">
            <label class="col-sm-2 col-form-label">Beginning Balance</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{beginningBalance}" th:errorclass="is-invalid"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
